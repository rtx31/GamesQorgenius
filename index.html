<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dodge Squares - Versi Logo</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }
    #score {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        background: rgba(0,0,0,0.5);
        padding: 5px 10px;
        border-radius: 5px;
    }
    #player {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 50px;
    }
    .square {
        position: absolute;
        width: 40px;
        height: 40px;
        background: red;
    }
</style>
</head>
<body>

<div id="score">Skor: 0</div>
<img id="player" src="LOGO_BASE64_DI_SINI" alt="Player">

<script>
    const player = document.getElementById('player');
    const scoreEl = document.getElementById('score');
    let score = 0;
    let playerX = window.innerWidth / 2 - 25;

    function spawnSquare() {
        const square = document.createElement('div');
        square.classList.add('square');
        square.style.left = Math.random() * (window.innerWidth - 40) + 'px';
        square.style.top = '-40px';
        document.body.appendChild(square);
        fall(square);
    }

    function fall(square) {
        let y = -40;
        const fallInterval = setInterval(() => {
            y += 5;
            square.style.top = y + 'px';

            // Cek tabrakan
            const squareRect = square.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();
            if (
                squareRect.bottom >= playerRect.top &&
                squareRect.top <= playerRect.bottom &&
                squareRect.right >= playerRect.left &&
                squareRect.left <= playerRect.right
            ) {
                alert('Game Over! Skor: ' + score);
                window.location.reload();
            }

            // Hilangkan jika lewat
            if (y > window.innerHeight) {
                clearInterval(fallInterval);
                square.remove();
                score++;
                scoreEl.innerText = 'Skor: ' + score;
            }
        }, 20);
    }

    // Gerakan keyboard
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') playerX -= 20;
        if (e.key === 'ArrowRight') playerX += 20;
        player.style.left = playerX + 'px';
    });

    // Gerakan sentuh (mobile)
    let touchStartX = null;
    window.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
    });
    window.addEventListener('touchmove', (e) => {
        const touchX = e.touches[0].clientX;
        if (touchStartX) {
            const deltaX = touchX - touchStartX;
            playerX += deltaX * 0.5;
            player.style.left = playerX + 'px';
            touchStartX = touchX;
        }
    });

    // Loop spawn kotak
    setInterval(spawnSquare, 1000);
</script>

</body>
</html>
